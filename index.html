<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tears of the Kingdom Countdown</title>
  </head>
  <body>
    <img
      src="./assets/images/logo.png"
      class="img"
      alt="tears of the Kingdom logo"
    />
    <section class="countdown-display" id="countdown-display">
      <div>
        <span id="days"></span>
        Days
      </div>
      <div>
        <span id="hours"></span>
        Hours
      </div>
      <div>
        <span id="minutes"></span>
        Minutes
      </div>
      <div>
        <span id="seconds"></span>
        Seconds
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
